name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      # No global node caching here â€” weâ€™ll cache per directory

      # ========== Backend ==========
      - name: ğŸŸ¢ Setup Node.js for Backend
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install Backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ”’ Create .env for Backend
        working-directory: ./backend
        run: |
          echo "${{ secrets.BACKEND_ENV_FILE }}" > .env

      - name: ğŸ§ª Build or Test Backend
        working-directory: ./backend
        run: npm run build

      # ========== Frontend ==========
      - name: ğŸŸ¢ Setup Node.js for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª Build or Test Frontend
        working-directory: ./frontend
        run: npm run build
